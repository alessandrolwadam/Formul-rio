<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>
        <br>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" name="senioridade" required>
                <option value="" disabled selected>Selecione</option>
                <option value="junior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <label>
                    <input type="checkbox" id="tecnologia1" value="HTML"> HTML
                </label>
                <label>
                    <input type="checkbox" id="tecnologia2" value="CSS"> CSS
                </label>
                <label>
                    <input type="checkbox" id="tecnologia3" value="javascript"> Javascript
                </label>
                <label>
                    <input type="checkbox" id="tecnologia4" value="PHP"> PHP
                </label>
                <label>
                    <input type="checkbox" id="tecnologia5" value="C#"> C#
                </label>
                <label>
                    <input type="checkbox" id="tecnologia6" value="python"> Python
                </label>
                <label>
                    <input type="checkbox" id="tecnologia7" value="java"> Java
                </label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluir</button>
    </form>
</body>
</html>
